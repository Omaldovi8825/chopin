<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopinLiszt</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/modals.css">
</head>
<body>
    <header>
        <img src="https://i.ibb.co/Vm1VzRh/super-omi-logo2.png" alt="logo">
        <h1>Chopin</h1>
        <i class="fas fa-tasks" onclick="openShoppingListModal()"></i>
        <a href="#"><i class="fas fa-donate"></i></a>
        <div class="total">
            <i class="fas fa-shopping-cart"></i>
            <span>$</span>
            <span id="total">0</span>
        </div>
    </header>

    <!-- display de productos -->
    <main>
        <div class="container">
            <table id="tabla">
                <tr class="table-header">
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>
                        <i class="fas fa-trash-alt" onclick="openDeleteModal()"></i>
                    </th>
                </tr>
            </table>
        </div>
    </main>
    
    <!-- seccion para anadir product -->
    <div class="add-product">
        <div class="adding-section">
            <div class="adding-section-column">
                <label for="alais">Producto</label>
                <label for="cantidad">Cantidad</label>
                <label for="precio">Precio</label>
            </div>
            <div class="adding-section-column">
                <input type="text" name="alias" oninput="checkTrueValue(this)" >
                <input type="text" name="cantidad" oninput="checkTrueValue(this)">
                <input type="text" name="precio" oninput="checkTrueValue(this)">
            </div>
        </div>
        <i class="fas fa-percentage" onclick="openDiscount()"></i>
        <i class="fas fa-plus-circle" onclick="createProduct()"></i>
    </div>     
    
    <!-- modal para aplicar descuento -->
    <div class="discount-modal modal" id="modal">
        <i class="fas fa-arrow-circle-left" onclick="closeModal(0)"></i>
        <div>
            <p>¿Qué descuento tiene el producto?</p>
            <p>
                <input type="text" name="discount" oninput="checkTrueValue(this)">
                <span>%</span>
            </p>
            <button type="button" onclick="applyDiscount()">Aplicar</button>
        </div>
    </div>

    <!-- modal para eliminar todos los productos -->
    <div class="delete-modal modal" id="delete">
        <i class="fas fa-arrow-circle-left" onclick="closeModal(1)" ></i>
        <p>Borrar todos los productos</p>
        <button type="button" onclick="deleteAllProducts()">Aceptar</button>
    </div>

    <!-- shopping list modal -->
    <div class="modal shoppingList">
        <i class="fas fa-arrow-circle-left" onclick="closeModal(2)" ></i>
        <h1>Chopin Liszt</h1>
        <div>
            <input type="text" onfocus="createNewShoppingItem(this)"> 
            <i class="fas fa-check" onclick="checkOnProduct(this)"></i>
        </div>
    </div>

    <script src="./js/objects.js"></script>
</body>
</html>
